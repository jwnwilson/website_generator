apiVersion: apps/v1
kind: Deployment
metadata:
  name: builder
spec:
  replicas: 1
  selector:
    matchLabels:
      name: builder
  strategy:
    type: Recreate
  template:
    metadata:
      name: builder
      labels:
        name: builder
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: builder
          image: 675468650888.dkr.ecr.eu-west-1.amazonaws.com/website_builder:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "250Mi"
              cpu: "0.05"
            limits:
              memory: "500Gi"
              cpu: "0.35"
          tty: true
          workingDir: /app/src/client
          env:
      restartPolicy: Always
      volumes:
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: builder
  labels:
    name: builder
spec:
  ports:
    - name: "builder"
      port: 3000
      targetPort: 3000
  selector:
    name: builder
  type: NodePort
status:
  loadBalancer: {}
