apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      name: server
      labels:
        name: cms
    spec:
      containers:
        - name: server
          image: 675468650888.dkr.ecr.eu-west-1.amazonaws.com/website_cms:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 1337
          resources:
            requests:
              memory: "500Mi"
              cpu: "0.05"
            limits:
              memory: "1Gi"
              cpu: "0.35"
          tty: true
          volumeMounts:
            - mountPath: /app/src/cms/media
              name: media
          workingDir: /app/src/cms
          env:
            - name: ENV
              value: prod
      restartPolicy: Always
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: server
  labels:
    name: cms
spec:
  ports:
    - name: "server"
      port: 1337
      targetPort: 1337
  selector:
    name: cms
  type: NodePort
status:
  loadBalancer: {}
