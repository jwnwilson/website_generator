apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms
spec:
  replicas: 1
  selector:
    matchLabels:
      name: cms
  strategy:
    type: Recreate
  template:
    metadata:
      name: server
      labels:
        name: cms
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: server
          image: 675468650888.dkr.ecr.eu-west-1.amazonaws.com/website_cms:latest
          imagePullPolicy: Always
          command: ["npm"]
          args: ["run", "start"]
          ports:
            - containerPort: 1337
          resources:
            requests:
              memory: "500Mi"
              cpu: "0.05"
            limits:
              memory: "1Gi"
              cpu: "0.35"
          tty: true
          workingDir: /app/src/cms
          env:
            - name: ENV
              value: prod
            - name: NODE_ENV
              value: production
          volumeMounts:
            - mountPath: /app/src/cms/public
              name: public
      restartPolicy: Always
      volumes:
        - name: public
          persistentVolumeClaim:
            claimName: public-claim
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: cms
  labels:
    name: cms
spec:
  ports:
    - name: "cms"
      port: 1337
      targetPort: 1337
  selector:
    name: cms
  type: NodePort
status:
  loadBalancer: {}

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: public-claim
  labels:
    app: cms
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi